<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 ">
                <div class="card text-white bg-info mb-3" style="margin-top:20px">
                    <div class="card-header">Password Generator</div>
                    <div class="card-body">

                        <input type="checkbox" name="" value="lowercase" id="lowercase"> lowercase<br>
                        <input type="checkbox" name="" value="uppercase" id="uppercase"> UPPERCASE<br>
                        <input type="checkbox" name="" value="special" id="special"> Special Charecters
                        !"#$%&'()*+,-./:;<=>
                            ?@[\]^_`{|}~<br>
                            <input type="checkbox" name="" value="numeric" id="numeric"> Numeric Charecters
                            [0-9]<br>




                            <br>
                            <br>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Generate your password here</label>
                                <textarea class="form-control" id="passPrint" rows="3"></textarea>
                            </div>
                            <button type="button" class="btn btn-success btn-sm" id="passGen"
                                style="width:100%;">Generate
                                Pasword</button>
                            <button type="button" class="btn btn-warning btn-sm" id="copyClip" style="width:100%">Copy
                                to
                                clipboard</button>
                    </div>

                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>


</html>
