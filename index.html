<head>

                        <form-group>
                            <label for="exampleFormControlSelect1">Example select</label>

                            </select>
                    </div>
                    </form-group>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Generate your password here</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="button" class="btn btn-success btn-sm" style="width:100%;">Generate Pasword</button>
                    <button type="button" class="btn btn-warning btn-sm" style="margin-left:100px width:100%;">Copy to
                        clipboard</button>

            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    </div>
